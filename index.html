<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link id="theme-link" rel="stylesheet" href="styles_default.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rancho&effect=shadow-multiple|3d-float">

</head>
<body>
    <div class="container">
        <h1 class="game-title">Tic Tac Toe</h1>
        <div id="board" class="board">
            <!-- Tic Tac Toe cells go here -->
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <p id="status" class="status">Player X's turn</p>
        <button id="resetBtn" class="reset-btn" onclick="resetGame()">Restart Game</button>
        <div class="theme-selector">
            <label for="theme">Select Theme:</label>
            <select id="theme">
                <option value="default">Default</option>
                <option value="dark">Dark</option>
                <!-- Add more theme options as needed -->
            </select>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
